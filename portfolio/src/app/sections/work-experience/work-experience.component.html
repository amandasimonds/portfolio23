<h2>Where I've worked</h2>
<div class="flex margin-top-md">
    <app-tab [tabsArray]="getExperienceTitles" (onTabChange)="tabChangeEvent($event)"></app-tab>
    <app-card cardStyle="glass" width="40vw" height="400px">
        <h4>{{ activatedExperience.title }}</h4>
        <a [href]="activatedExperience.companyLink">
            <p>{{ activatedExperience.company }}</p>
        </a>
        <div>
            <div class="flex gap-xs">
                <span *ngFor="let item of activatedExperience.duties">- {{ item }}</span>
            </div>
        </div>
    </app-card>
</div>
